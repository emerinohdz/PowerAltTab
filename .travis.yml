language: javascript
sudo: required
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq gjs
install:
- npm install
before_script:
- git clone https://github.com/ptomato/jasmine-gjs /tmp/jasmine-gjs
- cd /tmp/jasmine-gjs
- ./autogen.sh
- make
- sudo make install
script:
- "./node_modules/.bin/gulp dist --transpile"
before_deploy:
# Set up git user name and tag this commit
- git config --local user.name "Edgar Merino"
- git config --local user.email "donvodka@gmail.com"
- git tag "b$TRAVIS_BUILD_NUMBER"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: dist/PowerAltTab@devpower.org.zip
  on:
    repo: emerinohdz/power-alt-tab
